    <mat-form-field class="matFormField date">
      <mat-label>Дата</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Выберите дату" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="month" [startAt]="12/16/2019"></mat-datepicker>
    </mat-form-field>
    {{value}}
